name: DAST Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday 2 AM

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create report directory
        run: mkdir -p report
        
      - name: Run ZAP scan
        run: |
          bash tools/zap_scan.sh "${{ secrets.TARGET_URL || 'http://localhost:3000' }}" report/zap_report.html
          
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: report/
          retention-days: 30
