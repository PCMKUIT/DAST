# File: .github/workflows/dast-standalone.yml
name: DAST Scan (Standalone)

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      target_url:
        description: 'Target URL to scan'
        required: true

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ZAP Scan
        run: |
          bash tools/zap_scan.sh "${{ github.event.inputs.target_url }}"
